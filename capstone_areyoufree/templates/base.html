<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Free? - Calendar</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

</head>
<body>
        {% csrf_token %}    

        {% if user.is_authenticated %}
        <div class="header">
            <h1>Hello, {{ user.first_name }}!</h1>
            <p><a href="{% url 'logout' %}">Logout</a></p>
        </div>  
        <div id="app">
            {% block content %}
            {% endblock %}
        </div>
        
        
        {% else %}
        <div class="header center">
            <p>Welcome to</p>
            <h1>Are You Free? Calendar!</h1>
            <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'users:signup' %}">sign up</a> to access your personal calendar</p>
        </div>
        {% endif %}
    
    <!-- Javascript/Vue links -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
