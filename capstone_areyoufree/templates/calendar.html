{% extends 'base.html' %}

{% block content %}

<div id="container">
    <div id="header">
        <div id="month-display"></div>
        <div>
            <button id="back-btn">Previous Month</button>
            <button id="next-btn">Next Month</button>
        </div>
    </div>

    <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
    </div>

    <div id="calendar"></div>
</div>

<div id="new-event-modal" class="center">
    <h2 class="center">New Event</h2>
    <label for="event-title-input">Event Title:</label><br>
    <input id="event-title-input"><br>
    <label for="start-time-input">Start Time:</label><br>
    <input id="start-time-input"><br>
    <label for="end-time-input">End Time:</label><br>
    <input id="end-time-input"><br>
    <label for="event-notes">Notes:</label><br>
    <input id="event-notes"><br>
    <hr>
    <button id="save-btn">Save</button>
    <button id="cancel-btn">Cancel</button>
</div>

<div id="delete-modal">
    <h2>Event</h2>
    <label for="event-title">Event Title:</label>
    <p id="event-title"></p>
    <label for="event-start-time">Start Time:</label>
    <p id="event-start-time"></p>
    <label for="event-end-time">End Time:</label>
    <p id="event-end-time"></p>
    <label for="event-notes-sec">Notes:</label>
    <p id="event-notes-sec"></p>
    <button id="delete-btn">Delete</button>
    <button id="close-btn">Close</button>
</div>

<div id="modal-back-drop"></div>

{% endblock %}
